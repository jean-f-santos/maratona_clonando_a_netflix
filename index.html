<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/styles/pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
</head>
<body>

    <!--barra de naveção topo-->
    <div class="status-bar">
        <div class="status-bar__time">
            <p>9:41</p>
        </div>
        <div class="status-bar__icons">
            <img src="./assets/icons/celular-connections.svg" alt="icone da rede de celular">
            <img src="./assets/icons/wifi.svg" alt="icone do wifi">
            <img src="./assets/icons/battery.svg" alt="icone da bateria">
        </div>
    </div>

    <!--barra de navegação dos filmes pequenos-->
    <div class="movie" style="margin-bottom: 20px;">
        <img class="movie__img" src="/assets/images/movie-lucifer.png" alt="Lúficer">
        <img class="movie__img" src="/assets/images/movie-before.png" alt="Before 30">
        <img class="movie__img" src="/assets/images/movie-oloture.png" alt="Oloture">
        <img class="movie__img" src="/assets/images/movie-princess.png" alt="The Princess">
    </div>

    <!--barra de navegação dos filmes grandes-->
        <div class="movie " style="margin-bottom: 20px;">
            <img class="movie__img--big" src="/assets/images/movie-lucifer.png" alt="Lúficer">
            <img class="movie__img--big" src="/assets/images/movie-before.png" alt="Before 30">
            <img class="movie__img--big" src="/assets/images/movie-oloture.png" alt="Oloture">
            <img class="movie__img--big" src="/assets/images/movie-princess.png" alt="The Princess">
        </div>

    <!--barra de navegação dos filmes redondos-->
    <div class="movie">
        <img class="movie__img--circle" src="/assets/images/movie-lucifer.png" alt="Lúficer">
        <img class="movie__img--circle" src="/assets/images/movie-before.png" alt="Before 30">
        <img class="movie__img--circle" src="/assets/images/movie-oloture.png" alt="Oloture">
        <img class="movie__img--circle" src="/assets/images/movie-princess.png" alt="The Princess">
    </div>

    <!--barra de navegação baixo-->
    <div class="bottom-navbar__background">
        <div class="bottom-navbar">
            <div class="bottom-navbar__icon">
                <img src="./assets/icons/home-active.svg" alt="Inicio">
                <p class="bottom-navbar__text bottom-navbar__text--active">Home</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="./assets/icons/search.svg" alt="Pesquisa">
                <p class="bottom-navbar__text">Search</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="./assets/icons/coming-soon.svg" alt="Em Breve">
                <p class="bottom-navbar__text">Coming Soon</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="./assets/icons/downloads.svg" alt="Downloads">
                <p class="bottom-navbar__text">Downloads</p>
            </div>
            <div class="bottom-navbar__icon">
                <img src="./assets/icons/more.svg" alt="Mais">
                <p class="bottom-navbar__text">More</p>
            </div>           
        </div>
    </div>       
</body>
</html>
